name: Deploy Vite site to GitHub Pages (pnpm)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  PROJECT_DIR: "./testdeploy"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Configure Pages for this repository/run (important)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Show repo layout (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "Project dir:"
          ls -la ${{ env.PROJECT_DIR }} || true

      - name: Install deps (pnpm)
        run: pnpm install --frozen-lockfile
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Build (pnpm)
        run: pnpm build
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PROJECT_DIR }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
